<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metelyk LLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .subheader {
            font-size: 1.2rem;
            color: #666666;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .contact {
            font-size: 1rem;
            color: #333333;
            border-top: 1px solid #eeeeee;
            padding-top: 20px;
        }
        
        .contact a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subheader {
                font-size: 1.1rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metelyk LLC</h1>
        <div class="subheader">Developer of the MixMatch App</div>
        <p>Metelyk LLC is a registered Illinois Limited Liability Company. MixMatch will be its first product.</p>
        <div class="contact">
            Contact: <a href="mailto:alan@themetelyk.com">alan@themetelyk.com</a>
        </div>
    </div>
</body>
</html>
